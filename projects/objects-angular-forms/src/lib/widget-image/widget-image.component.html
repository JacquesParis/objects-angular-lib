<div [class]="options?.htmlClass || ''">
  <label
    *ngIf="options?.title"
    [attr.for]="'control' + layoutNode?._id"
    [class]="options?.labelHtmlClass || ''"
    [style.display]="options?.notitle ? 'none' : ''"
    [innerHTML]="options?.title"
  ></label>

  <div class="input-group border align-items-center py-3">
    <img
      *ngIf="!!img"
      [src]="img"
      (click)="runShowImg()"
      class="input-group-prepend loadedImg col"
    />
    <input
      *ngIf="readonly"
      type="text"
      readonly
      class="col form-control-plaintext"
      [value]="name ? name : 'No image selected'"
    />
    <div class="mx-3 w-100" *ngIf="!readonly && !img">
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          [attr.list]="'control' + layoutNode?._id + 'Autocomplete'"
          [attr.placeholder]="options?.placeholder"
          [attr.required]="options?.required"
          [disabled]="controlDisabled"
          id="{{ 'inside' + layoutNode?._id }}"
          [readonly]="options?.readonly ? 'readonly' : null"
          (change)="handleFileInput($event.target.files)"
        />
        <label class="custom-file-label" for="{{ 'inside' + layoutNode?._id }}"
          >Choose image</label
        >
      </div>
    </div>
