<div libEditableForm #libEditableForm="EditableFormDirective">
  <form #f="ngForm">
    <sf-form
      [schema]="schemaView"
      [model]="properties"
      name="view"
      *ngIf="libEditableForm.isViewMode"
    ></sf-form
    ><sf-form
      #sf
      [schema]="schema"
      [(model)]="editionProperties"
      name="edit"
      *ngIf="libEditableForm.isEditMode"
      [validators]="validators"
    ></sf-form>
  </form>

  <button
    class="btn mr-2 mt-2"
    [class.btn-primary]="libEditableForm.isViewMode"
    [class.btn-secondary]="libEditableForm.isEditMode"
    [innerHTML]="libEditableForm.isEditMode ? 'Cancel' : 'Edit'"
    [disabled]="libEditableForm.hasActionDisabled"
    (click)="switchMode()"
  ></button>
  <button
    *ngIf="libEditableForm.isEditMode"
    type="button"
    [disabled]="f.invalid"
    class="btn btn-primary mr-2 mt-2"
    (click)="saveEditMode()"
  >
    Save
  </button>
</div>
